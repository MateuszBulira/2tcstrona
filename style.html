<style> 
		#main {
			font-weight: 800;
			border: 1px solid #000;
			margin: 10px 0 10px 0;
			padding: 5px;
			border-radius: 8px;
			box-shadow: 0 0 10px #00000050;
			transition: all 300ms;
			cursor: pointer;
		}
			
		.first {
			color: green;
			font-weight: 800;
		}
				
		.second {
			color: blue;
		}

		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 20px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		footer {
			text-align: center;
			padding: 10px;
			background-color: #333;
			color: white;
		}

		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}

		button:hover {
			background-color: #45a049;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		table, th, td {
			border: 1px solid black;
		}

		th, td {
			padding: 10px;
			text-align: left;
		}
	</style>
