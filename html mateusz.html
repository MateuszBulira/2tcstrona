<html>

<head>
	<meta name="description" content="przykładowa strona">
	<meta name="keywords" content="cosinus, klasa 2tc">
	<meta charset="UTF-8">
	<title>Strona główna</title>
	
	<style> 
		#main {
			font-weight: 800;
			border: 1px solid #000;
			margin: 10px 0 10px 0;
			padding: 5px;
			border-radius: 8px;
			box-shadow: 0 0 10px #00000050;
			transition: all 300ms;
			cursor: pointer;
		}
			
		.first {
			color: green;
			font-weight: 800;
		}
				
		.second {
			color: blue;
		}

		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 20px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		footer {
			text-align: center;
			padding: 10px;
			background-color: #333;
			color: white;
		}

		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}

		button:hover {
			background-color: #45a049;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		table, th, td {
			border: 1px solid black;
		}

		th, td {
			padding: 10px;
			text-align: left;
		}
	</style>		
</head>

<body>
	<header>
		<h1>Witaj na stronie głównej</h1>
	</header>

	<!-- Navigation Bar -->
	<nav>
		<a href="#home">Home</a>
		<a href="#about">About</a>
		<a href="#contact">Contact</a>
	</nav>
	
	<main>
		<p>tekst nr 1<br>tekst nr 2<br><br>tekst nr 3</p>
		
		<div>Lorem imput 1</div>
		<div>LOrem Imput</div>
		<div>Lore input</div>
		
		<h1 style="color: red;">h1</h1>
		<h2 style="color: red;">h2</h2>
		<h2>2</h2>
		<h3>3</h3>
		<h4>4</h4>

		<!-- Adding an image -->
		<img src="https://via.placeholder.com/150" alt="Placeholder Image">

		<!-- Adding a Button -->
		<button onclick="alert('Button clicked!')">Click Me!</button>

		<!-- Adding a Table -->
		<h3>Sample Table</h3>
		<table>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Country</th>
			</tr>
			<tr>
				<td>John</td>
				<td>25</td>
				<td>Poland</td>
			</tr>
			<tr>
				<td>Anna</td>
				<td>30</td>
				<td>Germany</td>
			</tr>
			<tr>
				<td>Peter</td>
				<td>35</td>
				<td>USA</td>
			</tr>
		</table>
	</main>

	<!-- Footer -->
	<footer>
		<p>&copy; 2025 Przykładowa strona</p>
		<a href="https://www.example.com" target="_blank">Link to example</a>
	</footer>
	
</body>

</html>
